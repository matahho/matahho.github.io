{% include base_path %}

<div class="gallery-grid">
  {% for post in site[page.collection] %}
    <div class="gallery-item">
      <a href="{{ base_path }}{{ post.url }}" class="gallery-link">
        {% if post.header.teaser %}
          <img class="gallery-image"
            src="{% if post.header.teaser contains '://' %}{{ post.header.teaser }}{% else %}{{ post.header.teaser | prepend: '/images/' | prepend: base_path }}{% endif %}"
            alt="{{ post.title }}">
        {% endif %}
        <div class="gallery-content">
          <h3 class="gallery-title">{{ post.title }}</h3>
          {% if post.excerpt %}
            <p class="gallery-description">{{ post.excerpt | markdownify | strip_html | truncate: 150 }}</p>
          {% endif %}
        </div>
      </a>
    </div>
  {% endfor %}
</div>

<style>
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  margin-top: 2rem;
}

.gallery-item {
  background: var(--bg, #fff);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 14px rgba(0,0,0,0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.gallery-item:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.gallery-image {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-bottom: 1px solid #e5e5e5;
}

.gallery-content {
  padding: 1rem 1.25rem;
}

.gallery-title {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--text, #111);
}

.gallery-description {
  font-size: 0.9rem;
  color: #555;
  margin: 0;
}
</style>
